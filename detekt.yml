config:
  validation: true
  warningsAsErrors: false
  checkExhaustiveness: false
style:
  UnusedPrivateMember:
    ignoreAnnotated:
      - 'Preview'
      - 'PreviewLightDark'
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreExtensionFunctions: false
    ignoreAnnotated:
      - 'Preview'
      - 'PreviewLightDark'
      - 'Composable'
  DestructuringDeclarationWithTooManyEntries:
    ignoreAnnotated:
      - 'Preview'
      - 'PreviewLightDark'
      - 'Composable'
  ForbiddenComment:
    active: false
naming:
  FunctionNaming:
    ignoreAnnotated:
      - 'Composable'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][_A-Za-z0-9]*'
complexity:
  LongParameterList:
    ignoreAnnotated:
      - 'Composable'
  LongMethod:
    ignoreAnnotated:
      - 'Composable'
      - 'Preview'
      - 'PreviewLightDark'
  TooManyFunctions:
    active: false
