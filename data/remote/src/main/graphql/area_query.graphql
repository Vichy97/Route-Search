query AreaQuery($uuid: ID) {
  area(uuid: $uuid) {
    id
    areaName
    content {
      description
    }
    pathTokens
    authorMetadata {
      createdAt
      updatedAt
    }
    metadata {
      lng
      lat
    }
    children {
      areaName
      uuid
      totalClimbs
      children {
        uuid
      }
    }
    totalClimbs
    climbs {
      uuid
      grades {
        yds
        vscale
      }
      name
      type {
        aid
        bouldering
        alpine
        deepwatersolo
        ice
        mixed
        sport
        snow
        tr
        trad
      }
    }
    media {
      mediaUrl
    }
  }
}
