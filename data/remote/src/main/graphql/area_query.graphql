query AreaQuery($uuid: ID) {
  area(uuid: $uuid) {
    uuid
    areaName
    content {
      description
    }
    pathTokens
    ancestors
    authorMetadata {
      ...authorMetadataFragment
    }
    metadata {
      lng
      lat
      isBoulder
      leaf
    }
    aggregate {
      byGrade {
        count
        label
      }
      byDiscipline {
        sport {
          total
        }
        tr {
          total
        }
        trad {
          total
        }
        bouldering {
          total
        }
      }
    }
    children {
      uuid
      areaName
      totalClimbs
      children {
        uuid
      }
    }
    totalClimbs
    climbs {
      uuid
      name
      grades {
        ...gradesFragment
      }
      type {
        ...typeFragment
      }
      pitches {
        id
      }
    }
    media {
      ...mediaFragment
    }
    organizations {
      content {
        description
        website
      }
      displayName
      orgId
    }
  }
}
